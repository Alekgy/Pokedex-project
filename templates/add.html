{% extends ('base.html') %}

{% block content %}

    <header class="main-head">
        <nav>
            <h1 id="logo">Blog Post</h1>
            <ul>
                <li><a href="{{ url_for('blog') }}">Ir al Blog Post</a></li>
            </ul>
        </nav>
    </header>


    <h2>ESCRIBE BLOG POST</h2>

    <form class="login-form" action="{{ url_for('create_post') }}" method="POST">
        <input type="text" name="titulo" placeholder="titulo">

        <textarea name="texto" cols="30" rows="10"></textarea>

        <input type="submit" name="submit">

    </form>


{% endblock %}
